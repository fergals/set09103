{% extends "header.html" %}

{% block body %}

{% if name %}

<div class="input-group">
  <div class="input-group-btn">
  </div>
  <div class="form-control" aria-label="...">You are currently viewing the {{ name }} section
</div>
</div>

{% else %}

You have not specified a category

{% endif %}

{% for movie in movies %}

  <div class="ih-item square effect3 bottom_to_top" style="width:220px; height:312px; float:left; margin:10px; padding:5px;">
  <a href="/movies/{{ movie.id}}">
	<div class="img">

	<h3>{{ movie.movie_name }}</h3>
  </div></a></div>
{% endfor %}

{% endblock %}
